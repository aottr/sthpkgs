name: sops
target:
  os: linux
  arch: amd64
steps:
  - |
    VERSION=$(curl -s https://api.github.com/repos/getsops/sops/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
    curl -L "https://github.com/getsops/sops/releases/download/${VERSION}/sops-${VERSION}.linux.amd64" -o sops
  - chmod +x sops
  - sudo mv sops /usr/local/bin/sops